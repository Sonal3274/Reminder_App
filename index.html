<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Document</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="reminder-body">
                        <div class="title">
                            <div class="row">
                                <div class="col">
                                    <h1>Today</h1>
                                </div>
                                <div class="col">
                                    <button id="newReminder" data-toggle="modal" data-target="#remainderForm">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <div class="row">
                                <div class="col">
                                    <ul class="list">
                                        <!---Enter a list of reminders-->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="remainderForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title" id="exampleModalLabel">Create Remainder</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="form">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="remindMessage">Remind me to...</label>
                                    <input type="text" class="form-control" id="remindMessage" maxLength="45" aria-describedby="messageHelp" placeholder="Enter text message" required/>
                                </div>
                                <br/>
                                <div class="form-group row">
                                    <div class="col-xs-4 col-sm-4 col-md-4">
                                        <label for="time">Choose Time</label>
                                    </div>
                                    <div class="col">
                                        <input type="number" min="0" max="23" width="20px" id="TimeHr" aria-describedby="TimeHrHelp" placeholder="Hr" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;" required/> Hr
                                        </div>
                                    <div class="col">
                                        <input type="number" min="0" max="59" width="20px"  id="TimeMin" aria-describedby="TimeMinHelp" placeholder="Min" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;" required/> Min
                                        </div>
                                    <div class="col">
                                        <input type="number" min="0" max="59" width="20px" id="TimeSec" aria-describedby="TimeSecHelp" placeholder="Sec" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;" required/> Sec
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer border-top-0 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Set Remainder</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>

</html>
